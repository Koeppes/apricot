<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<b:image style="width:150px"
		value="resources/icons/logoTransparent.png" />
	<h:outputStylesheet library="themes"
		name="#{themeSelectorBean.theme}.min.css"
		rendered="#{themeSelectorBean.bootswatchTheme}"></h:outputStylesheet>
</h:head>
<h:body>

	<b:panel collapsible="false"
		style="background-color:#F3D5B7;border-color:#F3D5B7"
		title="Registrieren" />
	<b:container>
		<h:form id="register">
			<b:panelGrid columns="1">
				<b:inputText id="name" value="#{registerBean.user.name}"
					label="Vorname" />
				<b:message for="name" />
				<b:inputText id="surname" value="#{registerBean.user.surname}"
					label="Nachname" />
				<b:message for="surname" />
				<b:inputText id="username" value="#{registerBean.user.username}"
					label="Benutzername" />
				<b:message for="username" />
				<b:inputSecret id="password" value="#{registerBean.user.password}"
					label="Passwort" />
				<b:message for="password" />
				<b:inputSecret id="password2" value="#{registerBean.password2}"
					label="Passwort wiederholen" />
				<b:message for="password2" />
				<b:inputText id="email" value="#{registerBean.user.email}"
					label="E-Mail" />
				<b:message for="email" />
			</b:panelGrid>
			<b:buttonGroup>
				<b:panelGrid columns="2">
					<b:commandButton actionListener="#{registerBean.save}"
						value="Speichern" update="@form" />
					<b:commandButton id="loginButton"
						action="#{navigationController.moveToLogin}" value="Login" />
				</b:panelGrid>
			</b:buttonGroup>
			<b:message />
		</h:form>
	</b:container>
</h:body>
</html>
