<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
		<b:image style="width:150px" value="resources/icons/logoTransparent.png" />
</h:head>

<h:body>
	<b:panel collapsible="false"
		style="background-color:#F3D5B7;border-color:#F3D5B7" title="Login" />
	<b:container>
		<h:form id="login">
			<b:row>
				<b:column col-lg="6" offset-lg="3">
					<b:inputText id="username" value="#{loginBean.username}"
						label="Benutzername" />
					<b:message for="username" />
					<b:inputSecret id="password" value="#{loginBean.password}"
						label="Passwort" />
					<b:message for="password" />
				</b:column>
			</b:row>
			<b:row>
				<b:column col-lg="6" offset-lg="3">
					<b:panelGrid columns="2">
						<b:buttonGroup>
							<b:commandButton actionListener="#{loginBean.login}"
								value="Anmelden" update="@form" />
							<b:commandButton id="loginButton"
								action="#{navigationController.moveToRegister}"
								value="Registrieren" />
						</b:buttonGroup>
					</b:panelGrid>
				</b:column>
			</b:row>
			<b:message />
		</h:form>

	</b:container>
</h:body>
</html>
